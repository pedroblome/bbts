<app-header></app-header>
<div class="product-list">
  <div *ngFor="let product of pagedProducts" class="product-card">
    <div>
      <img src="{{ product.urlImage }}" class="product-image" />
      <p>{{ product.name }}</p>
      <p>{{ product.description }}</p>
      <p>{{ product.price | currency : "BRL" : "symbol" : "1.2-2" }}</p>
      <button (click)="deleteProduct(product.id)">Deletar</button>
    </div>
  </div>
</div>
